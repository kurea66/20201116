		<p><b>data.length<b>・・・要素数 <b>int data[i][j]だった場合iが要素数</b><br>
		つまり、</b>iの要素数の長さがdata.length</p>
		<p><b>data[i].length</b>・・・i番目の<b>要素の列の長さ</b>
		<br>すなわち<b>i番目の要素の[j]の長さ</b></p>
		<p><b>ジャグ配列</b>・・・要素ごとに中身の長さが違うもの</p>
		<p><b>配列では要素宣言の後ろにカンマをつけておくことが多い。要素増やしたい場合にコピペしやすいから</b></p>
